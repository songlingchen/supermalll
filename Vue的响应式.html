<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
<!--
1.app.message修改数据，Vue内部如何监听message数据的改变
2.当数据发生改变，Vue是如何知道要通知哪些人，界面发生刷新
-->

<div id="app">
  {{message}} //张三
  {{message}} //李四
  {{message}} //王五

  {{name}}
</div>

<script>
  const obj = {
    message: '哈哈哈',
    name: 'why'
  }
  Object.keys(obj).forEach(key => {
    let value = obj[key]
    Object.defineProperty(obj, key, {
      set(newValue) {
        console.log('监听' + key + '的改变');
        // 告诉谁了？ 谁用告诉谁？ 谁在用了？
        // 根据解析html代码，获取到哪些人有用属性
        // 张三/李四/王五
        value = newValue
        // dep.notify()
      },
      get() {
        console.log('获取' + key + '对应的值');
        // 张三：get -> update
        // 李四：get -> update
        // 王五：get -> update
        return value
      }
    })
    // obj.name = 'kobe'

    // 发布者订阅者

  })
  // 发布者
  class Dep {
    constructor() {
      this.subs = []
    }
    addSub(watcher) {
      this.subs.push(watcher)
    }
    notify(){
      this.subs.forEach(item => {
        item.update()
      })
    }
  }

  // 订阅者
  class watcher {
    constructor(name) {
      this.name = name
    }
    update() {
      console.log(this.name + '发生update');
    }
  }

  const dep = new Dep()

  const w1 = new watcher('张三')
  dep.addSub(w1)

  const w2 = new watcher('李四')
  dep.addSub(w2)

  const w3 = new watcher('王五')
  dep.addSub(w3)

  dep.notify()
</script>

<script src="./node_modules/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '哈哈哈',
      name: 'why'
    }
  })
</script>
</body>
</html>
